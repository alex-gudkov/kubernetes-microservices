apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-nginx
    labels:
        app.kubernetes.io/name: kubernetes-microservices
        app.kubernetes.io/component: ingress-nginx
spec:
    rules:
        -   http:
                paths:
                    -   path: /users
                        pathType: Prefix
                        backend:
                            service:
                                name: users
                                port:
                                    number: 3002