apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-nginx
    labels:
        app.kubernetes.io/name: kubernetes-microservices
        app.kubernetes.io/component: ingress-nginx
spec:
    rules:
        -   http:
                paths:
                        # matches all paths starting with '/m1'
                    -   path: /auth
                        pathType: Prefix
                        backend:
                            # service to access
                            service:
                                name: auth
                                # port which service is exposing
                                port:
                                    number: 3001
