apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
    labels:
        app.kubernetes.io/name: kubernetes-microservices
        app.kubernetes.io/component: postgres
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: kubernetes-microservices
            app.kubernetes.io/component: postgres
    template:
        metadata:
            labels:
                app.kubernetes.io/name: kubernetes-microservices
                app.kubernetes.io/component: postgres
        spec:
            containers:
                -   name: postgres
                    image: postgres:15.2
                    imagePullPolicy: IfNotPresent
                    ports:
                        -   name: port-postgres
                            containerPort: 5432
                    env:
                        -   name: POSTGRES_USER
                            value: "postgres"
                        -   name: POSTGRES_PASSWORD
                            value: "root"
                        -   name: POSTGRES_DB
                            value: "kubernetes_microservices"
                    resources:
                        limits:
                            memory: 2Gi
                            ephemeral-storage: 1Gi
                            cpu: 500m
                        requests:
                            memory: 2Gi
                            ephemeral-storage: 1Gi
                            cpu: 500m
                    volumeMounts:
                      -     name: postgres-data
                            mountPath: /var/lib/postgresql
            volumes:
                -   name: postgres-data
                    persistentVolumeClaim:
                        claimName: postgres-pvc
            restartPolicy: Always
