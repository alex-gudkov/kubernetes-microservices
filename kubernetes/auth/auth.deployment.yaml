apiVersion: apps/v1
kind: Deployment
metadata:
    name: auth
    labels:
        app.kubernetes.io/name: kubernetes-microservices
        app.kubernetes.io/component: auth
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: kubernetes-microservices
            app.kubernetes.io/component: auth
    template:
        metadata:
            labels:
                app.kubernetes.io/name: kubernetes-microservices
                app.kubernetes.io/component: auth
        spec:
            containers:
                -   name: auth
                    image: registry.gitlab.com/alex-gudkov/kubernetes-microservices/auth
                    imagePullPolicy: Always
                    ports:
                        -   name: port-auth
                            containerPort: 3001
                    env:
                        # application
                        -   name: APP_PORT
                            value: "3001"
                        # RabbitMQ
                        -   name: RABBITMQ_URL
                            value: "amqp://rabbitmq:5672"
                        # Redis
                        -   name: REDIS_URL
                            value: "redis://redis:6379"
                    resources:
                        limits:
                            memory: 512Mi
                            ephemeral-storage: 1Gi
                            cpu: 250m
                        requests:
                            memory: 512Mi
                            ephemeral-storage: 1Gi
                            cpu: 250m
            restartPolicy: Always
