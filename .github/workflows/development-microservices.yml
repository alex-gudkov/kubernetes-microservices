name: Development microservices
run-name: development-microservices
on:
    push:
        branches:
            -   main
            -   ci-cd
jobs:
    wallets-microservice:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            -   name: Choose wallets microservice
                run: cd ./apps/wallets
            -   name: Set up NodeJS ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}
            -   name: Install dependencies
                run: npm install --legacy-peer-deps
            -   name: Build project
                run: npm run build
            -   name: Test
                run: npm run test
            -   name: Prettier
                run: npm run prettier:check
            -   name: ESLint
                run: npm run eslint
