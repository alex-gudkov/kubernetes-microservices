name: NodeJS
run-name: nodejs

on:
    push:
        branches: [main, ci-cd]
jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x, 16.x, 18.x]

        steps:
            -   uses: actions/checkout@v3
            -   name: Set up NodeJS ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: "npm"
            -   run: npm ci
            -   run: npm run build --if-present
            -   run: npm test
