stages:
    -   build

build:
    stage: build
    image: gcr.io/kaniko-project/executor:latest
    script:
        -   echo "build start"
        -   mkdir -p /kaniko/.docker
        -   echo "dir made"
        -   echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}"
        -   echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
        -   >-
            /kaniko/executor
            --context "${CI_PROJECT_DIR}/apps/auth"
            --dockerfile "${CI_PROJECT_DIR}/apps/auth/Dockerfile"
            --destination "${CI_REGISTRY}/${CI_PROJECT_PATH}:latest"
