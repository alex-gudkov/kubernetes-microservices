stages:
    -   build
    -   test
    -   deploy

build-job:
    stage: build
    script:
        -   echo "Compiling the code..."
        -   echo "Compile complete."

unit-test-job:
    stage: test
    script:
        -   echo "Running unit tests..."
        -   sleep 10
        -   echo "Tests complete."

deploy-job:
    stage: deploy
    environment: production
    script:
        -   echo "Deploying application..."
        -   echo "Application deployed."
